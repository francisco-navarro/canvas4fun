<html>
  <head>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/systemjs/dist/system.js"></script>
    <script src="app/index.js"></script>
    <!-- styles -->
    <link type="text/css" rel="stylesheet" href="styles/main.css" media="all">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
  </head>
  <body onload="app.init();">
    <div style="display:none;">
      <!-- preload images -->
      <img src="img/roadX.png"/>
      <img src="img/roadY.png"/>
      <img src="img/curve1.png"/>
      <img src="img/curve2.png"/>
      <img src="img/curve3.png"/>
      <img src="img/curve4.png"/>
      <img src="img/crossRoads.png"/>
      <img src="img/hjm-cityroads-64.png"/>
      <img src="img/cars.png"/>
      <img src="img/vehicles/green_car.png"/>
    </div>
    <div id="map">
    </div>
    <div class="toolbar" id="toolbar">
      <i class="fa fa-road" id="road"></i>
      <i class="fa fa-tree" id="tree"></i>
      <i class="fa fa-building-o" id="building"></i>
      <i class="fa fa-car" id="car"></i>
      <i class="fa fa-trash-o"></i>
      <i class="fa fa-floppy-o"></i>
      <i class="fa fa-refresh"></i>
      <i class="fa fa-search-plus"></i>
      <i class="fa fa-search-minus"></i>
    </div>

</html>
